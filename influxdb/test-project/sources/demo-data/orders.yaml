rows: 100
fuzz: 10


schema:
    id:
        type: id
    order_date: 
        category: date
        item: recent
        options:
            days: 365 # Past Year
    department:
        category: commerce
        item: department
    product:
        category: commerce
        item: product
    quantity: 
        category: number 
        item: int 
        options: 
            min: 1
            max: 124
    price: 
        category: number 
        item: int 
        options: 
            min: 1
            max: 45
